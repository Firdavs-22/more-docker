<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dee2e6;
            transition: background-color 0.3s ease;
            padding: 10px 0;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item:hover {
            background-color: #f8f9fa;
        }

        #show-add-modal {
            position: absolute;
            right: 20px;
            top: 40px;
        }

        .todo-item span {
            flex: 1;
            font-size: 16px;
            color: #495057;
        }

        .todo-item .description {
            flex: 2;
            font-size: 14px;
            color: #6c757d;
        }

        .todo-item button {
            margin-left: 10px;
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 4px;
            transition: opacity 0.3s ease;
        }

        .todo-item button.complete-button {
            background-color: #28a745;
        }

        .todo-item button.update-button {
            background-color: #ffc107;
        }

        .todo-item button.delete-button {
            background-color: #dc3545;
        }

        .todo-item button:hover {
            opacity: 0.8;
        }

        .todo-item.completed span {
            text-decoration: line-through;
            color: #6c757d;
        }

        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal-content h2 {
            margin-top: 0;
            color: #343a40;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }

        .modal-content input[type="text"], .modal-content textarea {
            width: 97%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .modal-content textarea {
            resize: vertical;
        }

        .modal-content button {
            width:  100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }

        .modal-content .delete-button {
            background-color: #dc3545;
        }

        .modal-content .delete-button:hover {
            background-color: #c82333;
        }

        .delete-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Todo App</h1>
    <button id="show-add-modal">Add Todo</button>
    <div id="error-message" class="error"></div>
    <ul id="todo-list" class="todo-list"></ul>
</div>

<div id="add-modal" class="modal">
    <div class="modal-content">
        <h2>Add Todo</h2>
        <form id="add-form">
            <label for="add-title">Title:</label>
            <input type="text" id="add-title" required>
            <label for="add-description">Description:</label>
            <textarea id="add-description" rows="3" required></textarea>
            <button type="submit">Add</button>
        </form>
    </div>
</div>

<div id="update-modal" class="modal">
    <div class="modal-content">
        <h2>Update Todo</h2>
        <form id="update-form">
            <input type="hidden" id="update-id">
            <label for="update-title">Title:</label>
            <input type="text" id="update-title" required>
            <label for="update-description">Description:</label>
            <textarea id="update-description"  rows="3" required></textarea>
            <button type="submit">Update</button>
        </form>
    </div>
</div>

<div id="delete-modal" class="modal">
    <div class="modal-content">
        <h2>Confirm Delete</h2>
        <p id="delete-message">Are you sure you want to delete this todo?</p>
        <div class="delete-buttons">
            <button id="confirm-delete" class="delete-button">Delete</button>
            <button id="cancel-delete">Cancel</button>
        </div>
    </div>
</div>

<script>
    const todoList = document.getElementById('todo-list');
    const addModal = document.getElementById('add-modal');
    const updateModal = document.getElementById('update-modal');
    const deleteModal = document.getElementById('delete-modal');
    const addForm = document.getElementById('add-form');
    const updateForm = document.getElementById('update-form');
    const updateId = document.getElementById('update-id');
    const updateTitle = document.getElementById('update-title');
    const updateDescription = document.getElementById('update-description');
    const showAddModalButton = document.getElementById('show-add-modal');
    const confirmDeleteButton = document.getElementById('confirm-delete');
    const cancelDeleteButton = document.getElementById('cancel-delete');
    const deleteMessage = document.getElementById('delete-message');
    let todoToDelete = null;

    document.addEventListener('DOMContentLoaded', () => {
        const fetchTodos = async () => {
            try {
                const response = await fetch('/api/todos');
                const data = await response.json();
                return data.todos;
            } catch (error) {
                console.error(error);
                showError('Failed to fetch todos.');
            }
        }

        const renderTodosHtml = async (todos) => {
            todoList.innerHTML = '';
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                if (todo.completed) {
                    li.classList.add('completed');
                }
                li.innerHTML = `
                    <span>${todo.title}</span>
                    <span class="description">${todo.description}</span>
                    <button class="complete-button">Complete</button>
                    <button class="update-button">Update</button>
                    <button class="delete-button">Delete</button>
                `;

                const completeButton = li.querySelector('.complete-button');
                const updateButton = li.querySelector('.update-button');
                const deleteButton = li.querySelector('.delete-button');

                completeButton.addEventListener('click', () => completeTodo(todo.id, li));
                updateButton.addEventListener('click', () => showUpdateModal(todo));
                deleteButton.addEventListener('click', () => showDeleteModal(todo.id, todo.title));

                todoList.appendChild(li);
            });
        }

        const renderTodos = async () => {
            const todos = await fetchTodos();
            await renderTodosHtml(todos);
        }

        const addTodo = async (title, description) => {
            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description })
                });
                const data = await response.json();
                return data.todo;
            } catch (error) {
                console.error(error);
                showError('Failed to add todo.');
            }
        }

        const completeTodo = async (id, li) => {
            try {
                const response = await fetch(`/api/todos/${id}/complete`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                li.classList.add('completed');
                return data.todo;
            } catch (error) {
                console.error(error);
                showError('Failed to complete todo.');
            }
        }

        const deleteTodo = async (id) => {
            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                await renderTodos(todoList);
                return;
            } catch (error) {
                console.error(error);
                showError('Failed to delete todo.');
            }
        }

        const showUpdateModal = (todo) => {
            updateId.value = todo.id;
            updateTitle.value = todo.title;
            updateDescription.value = todo.description;
            updateModal.style.display = 'flex';
        }

        const showDeleteModal = (id, title) => {
            todoToDelete = id;
            deleteMessage.textContent = `Are you sure you want to delete the todo: "${title}"?`;
            deleteModal.style.display = 'flex';
        }

        const updateTodo = async (id, title, description) => {
            try {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, description, completed: false })
                });
                const data = await response.json();
                return data.todo;
            } catch (error) {
                console.error(error);
                showError('Failed to update todo.');
            }
        }

        const showError = (message) => {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = message;
            setTimeout(() => {
                errorMessage.textContent = '';
            }, 3000);
        }

        renderTodos(todoList);

        showAddModalButton.addEventListener('click', () => {
            addModal.style.display = 'flex';
        });

        addForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('add-title').value;
            const description = document.getElementById('add-description').value;
            await addTodo(title, description);
            renderTodos(todoList);
            addModal.style.display = 'none';
            addForm.reset();
        });

        updateForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = updateId.value;
            const title = updateTitle.value;
            const description = updateDescription.value;
            await updateTodo(id, title, description);
            renderTodos(todoList);
            updateModal.style.display = 'none';
        });

        confirmDeleteButton.addEventListener('click', async () => {
            await deleteTodo(todoToDelete);
            deleteModal.style.display = 'none';
        });

        cancelDeleteButton.addEventListener('click', () => {
            deleteModal.style.display = 'none';
        });

        addModal.addEventListener('click', (e) => {
            if (e.target === addModal) {
                addModal.style.display = 'none';
            }
        });

        updateModal.addEventListener('click', (e) => {
            if (e.target === updateModal) {
                updateModal.style.display = 'none';
            }
        });

        deleteModal.addEventListener('click', (e) => {
            if (e.target === deleteModal) {
                deleteModal.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
